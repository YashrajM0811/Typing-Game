<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game using JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Typing Game using JavaScript</h1>
    <main>
        <div class="wrapper">
            <input type="text" class="input-field" />
            <div class="content-box">
                <div class="typing-text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus, placeat.</p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Left: </p> 
                            <span><b>60</b> sec</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p> 
                            <span><b> 0</b></span>
                        </li>
                        <li class="wpm"> 
                            <p>WPM:</p> 
                            <span><b>0</b></span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p> 
                            <span><b>0</b></span>
                        </li> 
                    </ul>
                    <button id="btn">
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="#">Designed by @Yashraj Mundada</a>
      </footer>
    <script src="./script.js"></script>
    <script src="./script.js"></script>
</body>
</html>
